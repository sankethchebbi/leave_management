<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Leave Schedule</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Edit Leave Schedule</h1>
    <hr>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Date of Leave</th>
                <th>Replacement</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in schedule %}
            <tr>
                <td>{{ item.employee_name }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.replacement_name }}</td>
                <td>
                    <a href="{{ url_for('edit_leave', leave_id=item.leave_id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('delete_leave', leave_id=item.leave_id) }}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this leave entry?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>
</body>
</html>
