<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Leave</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Date Picker CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Edit Leave</h1>
    <hr>
    <form method="post">
        <div class="form-group">
            <label>Employee:</label>
            <input type="text" class="form-control" value="{{ employee.name }}" readonly>
        </div>
        <div class="form-group">
            <label for="date">Date of Leave:</label>
            <input type="text" name="date" id="date" class="form-control" value="{{ leave.date.strftime('%Y-%m-%d') }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('edit_leaves') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<!-- jQuery and Date Picker JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
    $( function() {
        $( "#date" ).datepicker({ dateFormat: 'yy-mm-dd' });
    } );
</script>
</body>
</html>
